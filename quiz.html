<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz da Gabi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            text-align: center;
            color: #333;
        }

        h1 {
            color: #d81b60;
        }

        .question {
            background-color: #f8bbd0;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        .button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #c2185b;
        }

        .result {
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
            color: #d81b60;
        }

        .heart {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>Quiz da Gabi!</h1>
    <div id="question1" class="question">
        <p>Qual é o nome da pessoa mais incrível do mundo? 💖</p>
        <button class="button" onclick="nextQuestion(true)">Gabi 💕</button>
        <button class="button" onclick="nextQuestion(false)">Outro nome 🙄</button>
    </div>

    <div id="question2" class="question" style="display:none;">
        <p>Qual é o melhor jeito de passar o tempo com ela? 🌟</p>
        <button class="button" onclick="nextQuestion(true)">Com carinho 💞</button>
        <button class="button" onclick="nextQuestion(false)">Trabalhando 😅</button>
    </div>

    <div id="result" class="result" style="display:none;"></div>

    <script>
        let score = 0;

        function nextQuestion(isCorrect) {
            if (isCorrect) score++;

            // Esconde a pergunta atual
            const currentQuestion = document.querySelector('.question:not([style*="display: none"])');
            currentQuestion.style.display = "none";

            // Mostra a próxima pergunta ou o resultado
            if (currentQuestion.id === "question1") {
                document.getElementById("question2").style.display = "block";
            } else {
                showResult();
            }
        }

        function showResult() {
            let message = "";
            if (score === 2) {
                message = "Você acertou tudo, Gabi! Você é demais! ❤️\nDavi te ama muito! 😘";
            } else {
                message = "Foi quase, Gabi... Mas você ainda é incrível! 💖\nDavi te ama! 😻";
            }
            document.getElementById("result").innerHTML = message;
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
